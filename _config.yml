name: Mysterious Pants
description: It's an adventure, 314!
meta_description: "Mysterious Pants: it's an adventure, 314!"

contactPage: true

markdown: kramdown
highlighter: rouge

baseurl: /
domain_name: 'http://mysteriouspants.com'

# Details for the RSS feed generator
url:            'http://mysteriouspants.com'
author:         'Mysterious Pants'
authorTwitter:  'mysterytrousers'

permalink:       /blog/:year/:month/:title/

paginate: 9999
paginate_path: "/blog/page/:num/"
gems: [ jekyll-paginate ]

exclude: [ README.md, COPYING.md, Gemfile, Gemfile.lock ]
timezone: America/Los_Angeles
encoding: utf-8

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
